<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>WeDo - Käyttäjä</title>
  <link rel="stylesheet" href="WeDoUser.css">
  <script defer src="WeDoUser.js"></script>
</head>
<body>
  <div class="container">
    <h2>Teho Lista</h2>
    <div id="task-list"></div>  <select id="filterTasks" onchange="renderTasks()">
      <option value="all">Kaikki tehtävät</option>
      <option value="active">Vain tekemättömät</option>
      <option value="done">Vain valmiit</option>
    </select>
  </div>

  <div id="popupOverlay" class="popup-overlay hidden">
    <div class="popup">
      <div id="taskTitle" class="task-title">Tehtävän nimi</div>
      <textarea id="commentBox" placeholder="Kommenttikenttä..."></textarea>
      <div class="popup-buttons">
        <button onclick="closeComment()">← BACK</button>
        <button class="save-btn" onclick="markTaskDone()">✔</button>
      </div>      
    </div>
  </div>
</body>
</html>
